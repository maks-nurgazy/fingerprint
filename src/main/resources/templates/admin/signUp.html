<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/head::head(pageTitle='Sign up')">
    <title>Page title</title>
</head>

<body>
<div id="preloader"></div>
<!-- Login Page Start Here -->
<div class="login-page-wrap">
    <div class="login-page-content">
        <div class="login-box">
            <div class="item-logo">
                <img src="img/logo2.png" alt="logo">
            </div>
            <form class="login-form" th:action="@{/signUp}" method="post">

                <div class="form-group">
                    <label>FirstName</label>
                    <input class="form-control" name="firstName" placeholder="firstName" type="text">
                    <i class="far fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label>LastName</label>
                    <input class="form-control" name="lastName" placeholder="lastName" type="text">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group">
                    <label>Login</label>
                    <input class="form-control" name="login" placeholder="login" type="text">
                    <i class="far fa-envelope"></i>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name="password" placeholder="password" type="password">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Login Page End Here -->

<th:block th:replace="include/scripts :: scripts"/>
</body>
</html>
