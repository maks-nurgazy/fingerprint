<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="include/head::head(pageTitle='SomeTitle')">
    <title>Page title</title>
</head>

<body>
<div id="preloader"></div>
<div class="wrapper bg-ash" id="wrapper">
    <div th:replace="include/header-menu::header-menu"></div>
    <div class="dashboard-page-one">
        <div th:replace="include/sidebar::sidebar"></div>
        <div class="dashboard-content-one">
            <!-- Breadcubs Area Start Here -->
            <div class="breadcrumbs-area">
                <h3>Teacher</h3>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>Add New Teacher</li>
                </ul>
            </div>
            <!-- Breadcubs Area End Here -->
            <!-- Add New Teacher Area Start Here -->
            <div class="card height-auto">
                <div class="card-body">
                    <form class="new-added-form" th:action="@{/save-teacher}" th:object="${teacher}" method="post">
                        <div class="row">
                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label>First Name *</label>
                                <input type="text" placeholder="" class="form-control" th:field="*{firstName}">
                            </div>
                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label>Last Name *</label>
                                <input type="text" placeholder="" class="form-control" th:field="*{lastName}">
                            </div>
                            <div class="col-xl-3 col-lg-6 col-12 form-group">
                                <label>Subjects *</label>
                                <select class="select2" multiple="multiple" th:field="*{subjects}">
                                    <option th:each="subject:${subjects}"
                                            th:value="${subject.id}"
                                            th:text="${subject.name}">Subject</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-12 form-group mg-t-30">
                                <label class="text-dark-medium">Upload Student Photo (150px X 150px)</label>
                                <input type="file" class="form-control-file">
                            </div>
                            <div class="col-12 form-group mg-t-8">
                                <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
                                <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Add New Teacher Area End Here -->
            <footer class="footer-wrap-layout1">
                <div class="copyright">Â© Copyrights <a href="add-teacher.html#">akkhor</a> 2019. All rights reserved. Designed by <a href="add-teacher.html#">PsdBosS</a></div>
            </footer>
        </div>
    </div>
</div>

<th:block th:replace="include/scripts :: scripts"/>
</body>
</html>
