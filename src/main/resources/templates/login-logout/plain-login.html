<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>Save Student</title>
</head>

<body>


<div class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2" id="loginbox"
     style="margin-top: 50px;">

    <div class="panel panel-info">

        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>

        <div class="panel-body" style="padding-top: 30px">

            <!-- Login Form -->
            <form action="#" class="form-horizontal" method="POST" th:action="@{/authenticateTheUser}">

                <!-- Place for messages: error, alert etc ... -->
                <div class="form-group">
                    <div class="col-xs-15">
                        <div>

                            <!-- Check for login error -->

                            <div th:if="${(param.error != null)}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Invalid username and password.
                            </div>


                            <div th:if="${(param.logout != null)}" class="alert alert-success col-xs-offset-1 col-xs-10">
                                You have been logged out.
                            </div>

                        </div>
                    </div>
                </div>

                <!-- User name -->
                <div class="input-group" style="margin-bottom: 25px">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                    <input class="form-control" name="username" placeholder="username" type="text">
                </div>

                <!-- Password -->
                <div class="input-group" style="margin-bottom: 25px">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

                    <input class="form-control" name="password" placeholder="password" type="password">
                </div>

                <!-- Login/Submit Button -->
                <div class="form-group" style="margin-top: 10px">
                    <div class="col-sm-6 controls">
                        <button class="btn btn-success" type="submit">Login</button>
                    </div>
                </div>

            </form>

        </div>

    </div>

</div>

</div>


</body>
</html>
